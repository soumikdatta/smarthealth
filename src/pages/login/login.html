<ion-header>

  <ion-navbar hideBackButton>
    <ion-icon name="menu" menuToggle left></ion-icon>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <form [formGroup]="loginForm" (ngSubmit)="loginAuth()">
        <ion-row>
              <ion-col>
                  <ion-item>
                      <ion-label floating>User ID</ion-label>
                      <ion-input type="text" formControlName="userId" placeholder="User ID"></ion-input>
                  </ion-item>
                    
                  <ion-item>
                      <ion-label floating>Password</ion-label>
                      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                  </ion-item>
                  <button ion-button block type="submit" [disabled]="!loginForm.valid">Login</button>
              </ion-col>
        </ion-row>
    </form>
  </ion-grid>
</ion-content>
