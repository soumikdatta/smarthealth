<ion-content text-center class="vertical-align-content">
  <ion-grid>
    <img src="../assets/imgs/logo.jpg" width="60%" style="align-items: center">
    <p></p>
    <p></p>
    <form [formGroup]="loginForm" (ngSubmit)="loginAuth()">
<!--         <div ion-fixed style="width:95%">
 -->          <ion-row>
            <ion-col>
                <ion-item>
                    <!--<ion-label floating>User ID</ion-label>-->
                    <ion-input type="text" formControlName="userId" placeholder="User ID" highlight-color="balanced" style="background-image: url(../assets/imgs/userid.png); background-repeat: no-repeat; text-indent: 50px;"></ion-input>
                </ion-item>
                  
                <ion-item>
                    <!--<ion-label floating>Password</ion-label>-->
                    <ion-input type="password" formControlName="password" placeholder="Password" highlight-color="energized" style="background-image: url(../assets/imgs/password.png); background-repeat: no-repeat; text-indent: 50px;"></ion-input>
                </ion-item>
                <ion-label style="color:azure;">{{LSTAT}}</ion-label>
                <button ion-button block style="background-color: rgb(248, 52, 52);" type="submit" [disabled]="!loginForm.valid">Login</button>

                <ion-label style="color:azure;">New User?</ion-label>
                <button ion-button block style="background-color:blueviolet;" type="button" (click)="gotoRegister()">Sign Up</button>

            </ion-col>
          </ion-row>
<!--         </div>
 -->    </form>
  </ion-grid>
</ion-content>
