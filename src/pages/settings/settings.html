<ion-header>

  <ion-navbar color="mymenu">
    <ion-icon style="padding-left:2rem" name="menu" menuToggle left></ion-icon>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div #changePassword style="display:block;">
    <form [formGroup]="changePasswordForm">
      <h1>Change Password</h1>
      <ion-item>
        <ion-input type="password" formControlName="oldPassword" placeholder="Old Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="newPassword" placeholder="New Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" formControlName="renewPassword" placeholder="Re-type Password"></ion-input>
      </ion-item>
      <button ion-button block color="mymenu" [disabled]="!changePasswordForm.valid" (click)="updatePassword()">
        Update
      </button>
    </form>

    {{MSG}}

  </div>

</ion-content>
