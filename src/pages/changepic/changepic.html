<ion-header>
    <ion-navbar color="mymenu">
      <ion-icon style="padding-left:2rem" ios="ios-grid" md="md-grid" menuToggle left></ion-icon>
      <ion-title>
          Upload Image
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  <!-- <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
   --> 
  <ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
  </ion-content>
   
  <ion-footer>
    <ion-toolbar color="mymenu">
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Select Image
        </button>
        <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
          <ion-icon name="cloud-upload"></ion-icon>Upload
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
