<ion-content padding>
  <div style="display:block;" #bookingList>
    <ion-list *ngFor="let item of booking_model" style="display:block;">
        <ion-item style="width:95%; border-color: rgb(250, 48, 81);" (click)="showDetails(item)">
          <h1>Booking ID: {{item.booking_id}}</h1>
          <p><b>{{item.facility_name}}</b></p>
          <p>{{item.facility_address}}</p>
          <p><b>Phone:</b> {{item.facility_phone}}</p>
          <p><b>Booking for:</b> {{item.visit_date}}</p>
          <p><b>Timing:</b> {{item.chamber_start}} to {{item.chamber_end}}</p>
        </ion-item>
    </ion-list>
  </div>
  <div style="display:block;" #bookingDetails (click)="hideDetails()">
