<ion-header>

  <ion-navbar color="primary">
    <ion-icon style="padding-left:2rem" name="menu" menuToggle left></ion-icon>
    <ion-title>Initiate Booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="status==false">
  <p><b>{{facility_name}}</b></p>
  <p>{{facility_address}}</p>
  <p><b>Phone:</b> {{facility_phone}}</p>
  <p><b>Timimg:</b> {{chamber_start}} to {{chamber_end}}</p>
  <p></p>
  <p><b><i>Please provide correct information</i></b></p>
  <p></p>
  <form [formGroup]="bookingForm" (ngSubmit)="saveBooking()">
    <input type="hidden" formControlName="chamber_id"  value="{{chamber_id}}" readonly>
    <input type="hidden" formControlName="patient_id"  value="{{patient_id}}" readonly>
    <ion-item>
      <ion-input type="text" formControlName="name" value="{{patient_name}}" placeholder="Patient Name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="address" value="{{patient_address}}" placeholder="Address" ></ion-textarea>
    </ion-item>
    <ion-item>
        Phone: <ion-input type="text" formControlName="phone" value="{{patient_phone}}" placeholder="Mobile No." ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="age" value="{{patient_age}}" placeholder="Age" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="sex" value="{{sex}}" placeholder="M/F" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-textarea formControlName="symptoms" value="{{symptoms}}" placeholder="Symptoms (Optional)\nMax. 200 characters" rows=5 ></ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!bookingForm.valid">
      <ion-icon name="archive"></ion-icon>&nbsp;&nbsp;&nbsp;Save
    </button>
  </form>

</ion-content>

<ion-content padding *ngIf="status==true" class="vertical-align-content">
  <ion-grid>
    <ion-item>
      <h1 style="color:rgb(245, 67, 126)">Booking successful.</h1>
    </ion-item>
    <ion-item>
      <b>Booking ID: <font style="color:rgb(182, 83, 240)">{{booking_id}}</font></b>
    </ion-item>
    <ion-item>
      <b>Patient No.: <font style="color:rgb(182, 83, 240)">{{queue_status}}</font></b>
    </ion-item>
  </ion-grid>
</ion-content>
